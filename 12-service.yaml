apiVersion: v1
Kind: Service
metadata:
  name: nginx
  labels:
    purpose: service-demo

spec:
  service:
    selector:
      purpose: service-demo
      project: roboshop
      environment: dev
    ports:
      - protocol: TCP
        port: 80 # service port
        targetPort: 80 # container port


---
apiVersion: v1
Kind: Pod
metadata:
  name: nginx
  labels:
    purpose: service-demo
    project: roboshop
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx
